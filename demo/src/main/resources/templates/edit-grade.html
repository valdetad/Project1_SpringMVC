<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Edit Grade</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>
<body>
<div class="container my-2">
    <div class="card">
        <div class="card-body">
            <h2>Edit Grade</h2>
            <form th:object="${grade}" th:action="@{/grade/edit/{id}(id=${grade.id})}" method="post">
                <div class="form-group">
                    <label for="gradeValue">Grade</label>
                    <input type="text" class="form-control" id="gradeValue" th:field="*{gradeValue}">
                </div>
                <button type="submit" class="btn btn-primary">Update</button>
            </form>
            <a href="/grade" class="btn btn-secondary">Back to List</a>
        </div>
    </div>
</div>
</body>
</html>
