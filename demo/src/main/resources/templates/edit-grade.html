<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Grade</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container my-2">
    <div class="card">
        <div class="card-body">
            <h2>Edit Grade</h2>
            <form th:action="@{'/grade/edit/' + ${grade.gradeId}}" th:object="${grade}" method="post">
                <div class="form-group">
                    <label for="gradeValue">Grade Value</label>
                    <input type="text" class="form-control" id="gradeValue" th:field="*{gradeValue}" placeholder="Grade Value" required>
                </div>
                <div class="form-group">
                    <label for="studentId">Student ID</label>
                    <input type="text" class="form-control" id="studentId" th:field="*{studentId}" placeholder="Student ID" required>
                </div>
                <div class="form-group">
                    <label for="subjectId">Subject ID</label>
                    <input type="text" class="form-control" id="subjectId" th:field="*{subjectId}" placeholder="Subject ID" required>
                </div>
                <button type="submit" class="btn btn-primary">Update Grade</button>
                <a th:href="@{/grade}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
</div>
</body>
</html>
