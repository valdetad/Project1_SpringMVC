<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student Groups</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container my-4">
    <h2>Student Groups</h2>

    <!-- Filter -->
    <form th:action="@{/groups}" method="get" class="form-inline mb-4">
        <div class="form-group mr-2">
            <label for="groupNameFilter" class="mr-2">Group Name</label>
            <input type="text" id="groupNameFilter" name="groupName" class="form-control">
        </div>
        <div class="form-group mr-2">
            <label for="numberOfStudents" class="mr-2">Number of Students</label>
            <input type="number" id="numberOfStudents" name="numberOfStudents" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary mr-2">Apply</button>
        <a href="/student-group" class="btn btn-secondary">Clear Filters</a>
    </form>

    <!-- Add New Group Form -->
    <div class="mb-4">
        <h3>Add New Group</h3>
        <form th:action="@{/student-group/add}" method="post">
            <div class="form-group">
                <label for="groupNameAdd">Group Name</label>
                <input type="text" id="groupNameAdd" name="name" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Add Group</button>
            <a href="/student-group" class="btn btn-secondary">Cancel</a>
        </form>
    </div>

    <!-- Student Groups List -->
    <h3>Student Groups List</h3>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="group : ${studentGroups}">
            <td th:text="${group.id}"></td>
            <td th:text="${group.name}"></td>
            <td>
                <a th:href="@{/student-group/edit/{id}(id=${group.id})}" class="btn btn-success btn-sm">Edit</a>
                <a th:href="@{/student-group/delete/{id}(id=${group.id})}" class="btn btn-danger btn-sm">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.3.1/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"></script>
</body>
</html>
