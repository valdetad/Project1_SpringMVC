<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student Groups</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container my-2">
    <div class="card">
        <div class="card-body">
            <h2>Student Groups</h2>
            <a href="/student-group/add" class="btn btn-primary mb-2">Add Group</a>
            <table class="table">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="group : ${studentGroups}">
                    <td th:text="${group.id}"></td>
                    <td th:text="${group.name}"></td>
                    <td>
                        <a th:href="@{/student-group/edit/{id}(id=${group.id})}" class="btn btn-success">Edit</a>
                        <a th:href="@{/student-group/delete/{id}(id=${group.id})}" class="btn btn-danger">Delete</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
