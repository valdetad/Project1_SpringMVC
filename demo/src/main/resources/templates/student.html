<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student Management</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container my-2">
    <div class="card">
        <div class="card-body">
            <h2>Student</h2>

            <!-- Filter Student button -->
            <div class="mb-3">
                <button class="btn btn-primary" data-toggle="collapse" data-target="#filterForm">Filter Students</button>
            </div>

            <!-- Filter form (hidden by default) -->
            <div id="filterForm" class="collapse">
                <form th:action="@{/student/filter}" method="get">
                    <div class="form-row align-items-end">
                        <div class="form-group col-md-4">
                            <label for="filterName">Filter by Name</label>
                            <input type="text" class="form-control" id="filterName" name="name" placeholder="Enter name">
                        </div>
                        <div class="form-group col-md-4">
                            <label for="filterStudentGroup">Filter by Student Group</label>
                            <select id="filterStudentGroup" class="form-control" name="studentGroupId">
                                <option value="">All</option>
                                <option th:each="group : ${studentGroups}" th:value="${group.id}" th:text="${group.name}"></option>
                            </select>
                        </div>
                        <div class="form-group col-md-4">
                            <label for="filterSubject">Filter by Subject</label>
                            <select id="filterSubject" class="form-control" name="subjectId">
                                <option value="">All</option>
                                <!-- Iterate over existing subjects -->
                                <option th:each="subject : ${existingSubjects}" th:value="${subject.id}" th:text="${subject.name}"></option>
                            </select>
                        </div>
                        <div class="form-group col-md-4">
                            <button type="submit" class="btn btn-success mr-2">Apply Filter</button>
                            <a href="/student" class="btn btn-secondary mt-2 mt-md-0">Clear Filters</a>
                        </div>
                    </div>
                </form>
            </div>

            <!-- Add Student form -->
            <form th:action="@{/student}" th:object="${newStudent}" method="post">
                <div class="form-group">
                    <label for="id">Student ID</label>
                    <input type="text" class="form-control" id="id" th:field="*{id}" placeholder="Student ID" required>
                </div>
                <div class="form-group">
                    <label for="subjectIds">Subjects</label>
                    <select id="subjectIds" class="form-control" th:field="*{subjectIds}" multiple required>
                        <!-- Iterate over existing subjects -->
                        <option th:each="subject : ${existingSubjects}" th:value="${subject.id}" th:text="${subject.name}"></option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="firstName">First Name</label>
                    <input type="text" class="form-control" id="firstName" th:field="*{firstName}" placeholder="First Name" required>
                </div>
                <div class="form-group">
                    <label for="lastName">Last Name</label>
                    <input type="text" class="form-control" id="lastName" th:field="*{lastName}" placeholder="Last Name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" th:field="*{email}" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <label for="birthDate">Birthdate</label>
                    <input type="date" class="form-control" id="birthDate" th:field="*{birthDate}">
                </div>
                <div class="form-group">
                    <label for="studentGroupId">Student Group</label>
                    <select id="studentGroupId" class="form-control" th:field="*{studentGroupId}" required>
                        <option value="" disabled selected>Select a student group</option>
                        <option th:each="group : ${studentGroups}" th:value="${group.id}" th:text="${group.name}"></option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Add Student</button>
            </form>

            <!-- Student List -->
            <h3 class="mt-4">Student List</h3>
            <table class="table">
                <thead>
                <tr>
                    <th>Student ID</th>
                    <th>Subjects</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                    <th>Birthdate</th>
                    <th>Student Group</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="student : ${students}">
                    <td th:text="${student.id}"></td>
                    <td>
                        <span th:each="subject : ${student.subjects}" th:text="${subject.name} + ' '"></span>
                    </td>
                    <td th:text="${student.firstName}"></td>
                    <td th:text="${student.lastName}"></td>
                    <td th:text="${student.email}"></td>
                    <td th:text="${student.birthDate}"></td>
                    <td th:text="${student.studentGroup.name}"></td>
                    <td>
                        <a th:href="@{/student/edit/{id}(id=${student.id})}" class="btn btn-success">Edit</a>
                        <a th:href="@{/student/delete/{id}(id=${student.id})}" class="btn btn-danger">Delete</a>
                    </td>
                </tr>
                </tbody>
            </table>

        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.3.1/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"></script>
</body>
</html>
