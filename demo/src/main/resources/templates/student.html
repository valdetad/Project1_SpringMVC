<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Students</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>
<body>
<div class="container my-2">
    <div class="card">
        <div class="card-body">
            <h2>Students</h2>
            <form th:action="@{/student}" th:object="${newStudent}" method="post">
                <div class="form-group">
                    <label for="firstName">First Name</label>
                    <input type="text" class="form-control" id="firstName" th:field="*{firstName}" placeholder="First Name" required>
                </div>
                <div class="form-group">
                    <label for="lastName">Last Name</label>
                    <input type="text" class="form-control" id="lastName" th:field="*{lastName}" placeholder="Last Name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" th:field="*{email}" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <label for="birthDate">Birthdate</label>
                    <input type="date" class="form-control" id="birthDate" th:field="*{birthDate}" placeholder="Birthdate" required>
                </div>
                <div class="form-group">
                    <label for="studentGroup">Student group:</label>
                    <select id="studentGroup" class="form-control" th:field="*{studentGroupId}" required>
                        <option value="" disabled selected>Select a student group</option>
                        <option th:each="studentGroup : ${studentGroups}"
                                th:value="${studentGroup.id}"
                                th:text="${studentGroup.name}">
                        </option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="subjects">Subjects:</label>
                    <select id="subjects" class="form-control" th:field="*{subjectIds}" required multiple>
                        <option value="" disabled selected>Select subjects</option>
                        <option th:each="subject : ${subjects}"
                                th:value="${subject.id}"
                                th:text="${subject.name}">
                        </option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Add Student</button>
            </form>
            <h3 class="mt-4">Student List</h3>
            <table class="table">
                <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                    <th>Birthdate</th>
                    <th>Student Group</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="student : ${students}">
                    <td th:text="${student.firstName}"></td>
                    <td th:text="${student.lastName}"></td>
                    <td th:text="${student.email}"></td>
                    <td th:text="${student.birthDate}"></td>
                    <td th:text="${student.studentGroup.name}"></td>
                    <td>
                        <a th:href="@{/student/edit/{id}(id=${student.id})}" class="btn btn-success">Edit</a>
                        <a th:href="@{/student/delete/{id}(id=${student.id})}" class="btn btn-danger">Delete</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.3.1/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"></script>
</body>
</html>
