<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Student</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container my-2">
    <div class="card">
        <div class="card-body">
            <h2>Edit Student</h2>

            <!-- Filter Students button -->
            <div class="mb-3">
                <button class="btn btn-primary" data-toggle="collapse" data-target="#filterForm">Filter Students</button>
            </div>

            <!-- Filter form -->
            <div id="filterForm" class="collapse">
                <form th:action="@{/student/filter}" method="get">
                    <div class="form-row">
                        <div class="form-group col-md-4">
                            <label for="filterStudentGroup">Filter by Student Group</label>
                            <select id="filterStudentGroup" class="form-control" name="studentGroupId">
                                <option value="">All</option>
                                <option th:each="group : ${studentGroups}" th:value="${group.id}" th:text="${group.name}"></option>
                            </select>
                        </div>
                        <div class="form-group col-md-4">
                            <label for="filterSubject">Filter by Subject</label>
                            <select id="filterSubject" class="form-control" name="subjectId">
                                <option value="">All</option>
                                <option th:each="subject : ${subjects}" th:value="${subject.id}" th:text="${subject.name}"></option>
                            </select>
                        </div>
                        <div class="form-group col-md-4">
                            <label for="filterName">Filter by Name</label>
                            <input type="text" class="form-control" id="filterName" name="name" placeholder="Enter name">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-secondary">Apply Filter</button>
                    <button type="reset" class="btn btn-grey">Clear Filters</button>
                </form>
            </div>

            <!-- Edit student  -->
            <form th:action="@{/student/edit/{id}(id=${student.id})}" th:object="${student}" method="post">
                <input type="hidden" th:field="*{id}" />
                <div class="form-group">
                    <label for="id">Student ID</label>
                    <input type="text" class="form-control" id="id" th:field="*{id}" required>
                </div>
                <div class="form-group">
                    <label for="subjectIds">Subjects</label>
                    <select id="subjectIds" class="form-control" th:field="*{subjectIds}" multiple required>
                        <option value="" disabled>Select subjects</option>
                        <option th:each="subject : ${subjects}"
                                th:value="${subject.id}"
                                th:text="${subject.name}"
                                th:selected="${student.subjectIds != null and student.subjectIds.contains(subject.id)}">
                        </option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="firstName">First Name</label>
                    <input type="text" class="form-control" id="firstName" th:field="*{firstName}" required>
                </div>
                <div class="form-group">
                    <label for="lastName">Last Name</label>
                    <input type="text" class="form-control" id="lastName" th:field="*{lastName}" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" th:field="*{email}" required>
                </div>
                <div class="form-group">
                    <label for="birthDate">Birthdate</label>
                    <input type="date" class="form-control" id="birthDate" th:field="*{birthDate}">
                </div>
                <div class="form-group">
                    <label for="studentGroupId">Student Group</label>
                    <select id="studentGroupId" class="form-control" th:field="*{studentGroupId}" required>
                        <option value="" disabled>Select a student group</option>
                        <option th:each="group : ${studentGroups}"
                                th:value="${group.id}"
                                th:text="${group.name}"
                                th:selected="${group.id == student.studentGroupId}">
                        </option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Update</button>
            </form>

            <!-- Button for Back to List -->
            <a href="/student" class="btn btn-secondary mt-2">Back to List</a>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.3.1/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"></script>
</body>
</html>
