<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Student</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container my-4">
    <h2>Edit Student</h2>
    <form th:action="@{/student/edit/{id}(id=${student.id})}" th:object="${student}" method="post">
        <input type="hidden" th:field="*{id}" />
        <div class="form-group">
            <label for="editFirstName">First Name</label>
            <input type="text" class="form-control" id="editFirstName" th:field="*{firstName}" required>
        </div>
        <div class="form-group">
            <label for="editLastName">Last Name</label>
            <input type="text" class="form-control" id="editLastName" th:field="*{lastName}" required>
        </div>
        <div class="form-group">
            <label for="editEmail">Email</label>
            <input type="email" class="form-control" id="editEmail" th:field="*{email}" required>
        </div>
        <div class="form-group">
            <label for="editBirthDate">Birth Date</label>
            <input type="date" class="form-control" id="editBirthDate" th:field="*{birthDate}">
        </div>
        <div class="form-group">
            <label for="editStudentGroupId">Student Group</label>
            <select class="form-control" id="editStudentGroupId" th:field="*{studentGroupId}" required>
                <option th:each="group : ${studentGroups}" th:value="${group.id}" th:text="${group.name}"></option>
            </select>
        </div>

        <div class="form-group">
            <label for="subjectIds">Subjects</label>
            <select id="subjectIds" class="form-control" th:field="*{subjectIds}" multiple required>
                <option value="" disabled>Select subjects</option>
                <option th:each="subject : ${subjects}"
                        th:value="${subject.id}"
                        th:text="${subject.name}"
                        th:selected="${student.subjectIds != null and student.subjectIds.contains(subject.id)}">
                </option>
            </select>
        </div>

<!--        <a href="/student" class="btn btn-secondary mt-2">Back to List</a>-->
<!--        <button type="submit" class="btn btn-primary">Update</button>-->

        <button type="submit" class="btn btn-primary">Save</button>
        <a href="/student" class="btn btn-secondary">Cancel</a>

    </form>
</div>
</body>
</html>
