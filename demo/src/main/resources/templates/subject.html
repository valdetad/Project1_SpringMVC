<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Subjects</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>
<body>
<div class="container my-2">
    <div class="card">
        <div class="card-body">
            <h2>Subjects</h2>

            <!-- Filter for Subject -->
            <form action="/subject/filter" method="get" class="mb-4">
                <div class="form-row align-items-end">
                    <div class="col-md-4">
                        <label for="subjectName">Subject Name</label>
                        <input type="text" id="subjectName" name="name" class="form-control" placeholder="Subject Name">
                    </div>
                    <div class="col-md-4">
                        <label for="groupName">Assigned Group Name</label>
                        <input type="text" id="groupName" name="groupName" class="form-control" placeholder="Group Name">
                    </div>
                    <div class="col-md-4">
                        <button type="submit" class="btn btn-primary mt-4">Apply Filters</button>
                        <a href="/subject" class="btn btn-secondary mt-4 ml-2">Clear Filters</a>
                    </div>
                </div>
            </form>

            <!-- Add Subject form -->
            <form th:action="@{/subject}" th:object="${newSubject}" method="post">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" id="name" th:field="*{name}" placeholder="Subject Name" required>
                </div>
                <button type="submit" class="btn btn-primary">Add Subject</button>
            </form>

            <h3 class="mt-4">Subject List</h3>
            <table class="table">
                <thead>
                <tr>
                    <th>Name</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="subject : ${subjects}">
                    <td th:text="${subject.name}"></td>
                    <td>
                        <a th:href="@{/subject/edit/{id}(id=${subject.id})}" class="btn btn-success">Edit</a>
                        <a th:href="@{/subject/delete/{id}(id=${subject.id})}" class="btn btn-danger">Delete</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
