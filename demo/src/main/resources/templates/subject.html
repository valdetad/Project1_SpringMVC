<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Subjects</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>
<body>
<div class="container my-4">
    <h2>Subjects</h2>

    <!-- Filter Form -->
    <form action="#" th:action="@{/subject}" method="get" class="form-inline mb-4">
        <div class="form-group mr-2">
            <label for="subjectId" class="mr-2">Subject</label>
            <select class="form-control" id="subjectId" name="subjectId" onchange="this.form.submit()">
                <option value="" th:selected="${param.subjectId == null}">Select Subject</option>
                <th:block th:each="subject : ${allSubjects}">
                    <option th:value="${subject.id}"
                            th:text="${subject.name}"
                            th:selected="${param.subjectId != null and param.subjectId.toString() == subject.id.toString()}"></option>
                </th:block>
            </select>
        </div>

        <div class="form-group mr-2">
            <label for="studentGroupId" class="mr-2">Student Group</label>
            <select class="form-control" id="studentGroupId" name="studentGroupId" onchange="this.form.submit()">
                <option value="" th:selected="${param.studentGroupId == null}">Select Student Group</option>
                <th:block th:each="group : ${studentGroups}">
                    <option th:value="${group.id}"
                            th:text="${group.name}"
                            th:selected="${param.studentGroupId != null and param.studentGroupId.toString() == group.id.toString()}"></option>
                </th:block>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Filter</button>
        <a href="/subject" class="btn btn-light ml-2">Clear Filters</a>
    </form>

    <!-- List of Subjects -->
    <h3 class="mt-4">Subject List</h3>
    <table class="table">
        <thead>
        <tr>
            <th>Subject</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="subject : ${subjects}">
            <td th:text="${subject.name}"></td>
            <td>
                <a th:href="@{/subject/edit/{id}(id=${subject.id})}" class="btn btn-success">Edit</a>
                <a th:href="@{/subject/delete/{id}(id=${subject.id})}" class="btn btn-danger">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>

    <!-- Add Subject Form -->
    <div class="mt-4">
        <h3>Add New Subject</h3>
        <form th:action="@{/subject}" th:object="${newSubject}" method="post">
            <div class="form-group">
                <label for="name">Subject</label>
                <input type="text" class="form-control" id="name" th:field="*{name}" placeholder="Subject Name" required>
            </div>
            <button type="submit" class="btn btn-primary">Add Subject</button>
        </form>
    </div>
</div>
</body>
</html>
