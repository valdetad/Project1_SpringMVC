<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Grade</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>
<h1>Grades</h1>

<form th:action="@{/grade}" th:object="${newGrade}" method="post">
    <input type="text" th:field="*{gradeValue}" placeholder="Grade Value" required/>
    <input type="text" th:field="*{studentId}" placeholder="Student ID" required/>
    <input type="text" th:field="*{subjectId}" placeholder="Subject ID" required/>
    <button type="submit">Add Grade</button>
</form>

<table>
    <thead>
    <tr>
        <th>Grade Value</th>
        <th>Student ID</th>
        <th>Subject ID</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="grade : ${grades}">
        <td th:text="${grade.gradeValue}"></td>
        <td th:text="${grade.studentId}"></td>
        <td th:text="${grade.subjectId}"></td>
        <td>
            <a th:href="@{/grade/edit/{id}(id=${grade.gradeId})}">Edit</a>
            <a th:href="@{/grade/delete/{id}(id=${grade.gradeId})}">Delete</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
