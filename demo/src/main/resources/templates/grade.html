<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Grade</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
<body>
<div class="container mt-5">
    <h2>Add Grade</h2>
    <form th:action="@{/grades/save}" th:object="${newGrade}" method="post" class="needs-validation" novalidate>
        <div class="form-group">
            <label for="gradeValue">Grade Value</label>
            <input type="text" class="form-control" id="gradeValue" th:field="*{gradeValue}" placeholder="Grade Value" required>
        </div>
        <div class="form-group">
            <label for="studentId">Student ID</label>
            <input type="text" class="form-control" id="studentId" th:field="*{studentId}" placeholder="Student ID" required>
        </div>
        <div class="form-group">
            <label for="subjectId">Subject ID</label>
            <input type="text" class="form-control" id="subjectId" th:field="*{subjectId}" placeholder="Subject ID" required>
        </div>
        <button type="submit" class="btn btn-primary">Add Grade</button>
        <button type="button" class="btn btn-secondary">Cancel</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.3.1/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"></script>
</body>
</html>
