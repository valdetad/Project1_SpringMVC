<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Grade</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>

<body>
<div class="container my-2">
    <div class="card">
        <div class="card-body">
            <form th:object="${grade}" th:action="@{/grade}" method="post">
                <button type="submit" class="btn btn-primary">Add</button>
            </form>

            <h3>Grade List</h3>
            <table class="table">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Grade Value</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="grade : ${grades}">
                    <td th:text="${grade.id}"></td>
                    <td th:text="${grade.gradeValue}"></td>
                    <td>
                        <a th:href="@{/grade/edit/{id}(id=${grade.id})}" class="btn btn-success">Edit</a>
                        <a th:href="@{/grade/delete/{id}(id=${grade.id})}" class="btn btn-danger">Delete</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
